<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>

    <!-- START HEADER -->
    <header>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-3">
                    <div class="content"></div>
                </div>
                <div class="col-2">
                    <div class="content"></div>
                </div>
            </div>
        </div>
    </header>

    <section class="start-bootstrap">
        <div class="container text-center">
            <div class="row justify-content-center p-4">
                <div class="col-10 col-sm-10 col-md-6 col-lg-4">
                    <div class="img-container"></div>
                </div>
            </div>
            <div class="row justify-content-center p-2">
                <div class="col-10 col-sm-10 col-md-6 col-lg-6">
                    <div style="background-color: white;" class="text"></div>
                </div>
            </div>
            <div class="row justify-content-center p-2">
                <div class="col-9 col-sm-9 col-md-5 col-lg-4">
                    <div style="background-color: red;" class="text"></div>
                </div>
            </div>
            <div class="row justify-content-center p-2">
                <div class="col-10 col-sm-10 col-md-6 col-lg-6">
                    <div style="background-color: white;" class="text"></div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="portfolio">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-5 col-sm-5 col-md-4 col-lg-3 p-3">
                    <div style="background-color: red;" class="text"></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 col-sm-6 col-md-5 col-lg-4 p-3">
                    <div style="background-color: blue;" class="text"></div>
                </div>
            </div>
            <div class="row  gy-3 p-3">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="portfolio-item-1"></div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="portfolio-item-2"></div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="portfolio-item-3"></div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="portfolio-item-4"></div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="portfolio-item-5"></div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="portfolio-item-6"></div>
                </div>
            </div> 
        </div>
    </section>

    <section class="about">
        <div class="container">
            <div class="row justify-content-center p-4">
                <div class="col-4 col-sm-3 col-lg-2 ">
                    <div style="background-color: white;" class="text"></div>
                </div>
            </div>
            <div class="row justify-content-center p-2">
                <div class="col-5 col-sm-4 col-lg-3">
                    <div style="background-color: white;" class="text"></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-5 col-lg-4 p-2">
                    <div style="background-color: white;" class="text-paragraph"></div>
                </div>
                <div class="col-12 col-md-5 col-lg-4 p-2">
                    <div style="background-color: white;" class="text-paragraph"></div>
                </div>
            </div>
            <div class="row justify-content-center p-2">
                <div class="col-4 col-sm-3 col-lg-2 ">
                    <div style="background-color: white;" class="text"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="contact">
        <div class="container">
            <div class="row justify-content-center">
                <div class="row justify-content-center">
                    <div class="col-5 col-sm-5 col-md-4 col-lg-3 p-3">
                        <div style="background-color: red;" class="text"></div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 col-sm-4 col-md-3 col-lg-4 p-3">
                    <div style="background-color: blue;" class="text"></div>
                </div>
            </div>
            <div class="row justify-content-center m-1">
                <div class="col-10 col-sm-10 col-md-9 col-lg-10">
                    <div class="form-line"></div>
                </div>
            </div>
            <div class="row justify-content-center m-1">
                <div class="col-10 col-sm-10 col-md-9 col-lg-10">
                    <div class="form-line"></div>
                </div>
            </div>
            <div class="row justify-content-center m-1">
                <div class="col-10 col-sm-10 col-md-9 col-lg-10">
                    <div class="form-line"></div>
                </div>
            </div>
            <div class="row justify-content-center m-1">
                <div class="col-10 col-sm-10 col-md-9 col-lg-10">
                    <div class="form-line"></div>
                </div>
            </div>
            <div class="row justify-content-center m-1">
                <div class="col-10 col-sm-10 col-md-9 col-lg-10">
                    <div class="form-line"></div>
                </div>
            </div>

            <div class="row justify-content-center m-1">
                <div class="col-10 col-sm-10 col-md-9 col-lg-10">
                    <div class="form-line-spaced"></div>
                </div>
                <div class="col-10 col-sm-10 col-md-9 col-lg-10 m-1">
                    <div class="send">SEND</div>
                </div>
            </div>
        </div>
    </section>

    <section class="info">
        <div class="container">
            <div class="row justify-content-around p-4">
                <div class="col-12 col-sm-4">
                    <div class="content-info"></div>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="content-info"></div>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="content-info"></div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row justify-content-center p-2">
                <div class="col-4 col-sm-3 col-lg-2 ">
                    <div style="background-color: white;" class="text-footer"></div>
                </div>
            </div>
        </div>
    </footer>
    
    
</body>
</html>
